services:
  - type: web
    name: diabetes-prediction-ml
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python download_dataset.py && python train_advanced.py
    startCommand: python app.py
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "5000"
